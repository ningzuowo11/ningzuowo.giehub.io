<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宁做我</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>欢迎来到我的网站</h1>
            <p>这是我的第一个网站！</p>
        </section>

        <section id="about">
            <h2>关于我</h2>
            <p>我是一名网站开发新手。</p>
        </section>

        <section id="contact">
            <h2>联系表单</h2>
            <form id="contactForm">
                <input type="text" placeholder="姓名" required>
                <input type="email" placeholder="邮箱" required>
                <textarea placeholder="留言" rows="5"></textarea>
                <button type="submit">发送</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的网站</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
